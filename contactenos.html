 <div class="container mx-auto mt-5">
  <h2 class="text-center">¿Necesitás un pedido especial?</h2>
  <p class="text-center">Dejanos los datos y nosotros te contactamos.</p>
  <form action="procesar_formulario.php" method="POST">
      <!-- Campo Nombre -->
      <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <!-- Campo Correo -->
      <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <!-- Campo Teléfono -->
      <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>

      <!-- Campo Comentario -->
      <div class="form-group">
          <label for="comentario">Comentario:</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
      </div>

      <!-- Campo Provincia (Desplegable) -->
      <div class="form-group">
          <label for="provincia">Provincia:</label>
          <select class="form-control" id="provincia" name="provincia" required>
              <option value="" selected disabled>Seleccione una provincia</option>
              <option value="San Jose">San José</option>
              <option value="Alajuela">Alajuela</option>
              <option value="Heredia">Heredia</option>
              <option value="Cartago">Cartago</option>
              <option value="Guanacaste">Guanacaste</option>
              <option value="Puntarenas">Puntarenas</option>
              <option value="Limón">Limón</option>
          </select>
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="btn colorPaletaEspecial btn-block py-2">Enviar</button>
  </form>
</div>
